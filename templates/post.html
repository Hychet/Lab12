<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <br>
            <div class="col-xs-2">
            </div>
            <div class="col-xs-8">
                <div class="container-full">
                    <div class="titleDeleteRow row">
                        <div class="col-xs-10">
                            <h4>{{title}}</h4>
                        </div>
                        <div class="col-xs-2">
                            <h4>{{poster}}</h4>
                        </div>
                    </div>
                </div>
                <p>{{content}}</p>
                <div class="postFooter">
                    <div class="col-xs-6">
                        <p><img src="{{ url_for('static', filename='data/Upvote.png') }}" width="15px" height="15px">&nbsp&nbsp<img class="votingImages" src="{{ url_for('static', filename='data/Downvote.png') }}" width="15px" height="15px">&nbsp&nbsp{{score}}</p>
                    </div>
                    <div class="col-xs-6">
                        <p class="timeStamp">Posted {{dateposted}} ago</p>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
            </div>
            <br>
        </div>
    </div>
</body>
</html>
